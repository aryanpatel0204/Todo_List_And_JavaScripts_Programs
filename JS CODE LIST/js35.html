<body>
    <script>
        //code for getting numbers from array 'n' that are divisible by 2 only using map function.
        //OP: 22,44,,66,,88,,120
        let n=[22,44,55,66,77,88,99,120];

        let newarray=n.map((v,i) => {
            if(v%2==0)
            {
            return v;
            }
        })
        
        document.writeln(newarray);

    </script>
    
</body>
