        const factorial = no => {
            let f=1;

            for(i=1;i<=no;i++)
            {
                f=f*i;
            }

            document.write("Factorial = "+f+"<br>");
        }

        const power = (x,y) => {
            let p=1;

            for(i=1;i<=y;i++)
            {
                p=p*x;
            }

            document.write("Power = "+p+"<br>");
        }

        const display = () => document.write("My name is Mahesh Gurjar (MG)")

        factorial(3);

        power(2,4);
        power(4,5);
