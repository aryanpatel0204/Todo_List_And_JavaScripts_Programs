<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Sum </title>
</head>
<body>
    <h1> Array Sum </h1>
</body>
<script>
    var numbers = [5,4,-6,8,5];
    var sum = 0;
    for(var i = 0 ; i < numbers.length ; i++) {
        sum +=numbers[i];
    }

    document.write(sum);

</script>
</html>
