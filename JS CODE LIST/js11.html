<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn"> Click me Random </button>
    <p id="para">
    </p>
    <script>

        let randomNumber = Math.floor(Math.random() * 30) + 1;
        
        let name = `No is  ${randomNumber}`; //template literal
        
        let btn=document.querySelector("#btn");

        //syntax , click event and second function

        btn.addEventListener("click",()=>{
            alert(name);
        })

    </script>
</body>
</html>
