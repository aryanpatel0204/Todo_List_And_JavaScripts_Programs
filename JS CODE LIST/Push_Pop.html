<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Push & Pop Operation In Array </title>
</head>

<body>
    <h1> Push & Pop Operation In Array </h1>
</body>
<script>

    var colors = ['red', 'blue', 'green', 'yellow'];

    var even = Array(2, 4, 6, 8, 10);

    var odd = [1, 3, 5, 7,9,11,'Gaurav'];










    

    //document.write(odd);

    x = odd.pop();

    y = odd.pop();

    z = odd.pop();

    //document.write(typeof(odd));

    document.write(x + ' ' + y + ' ' + z+"<br>");

    document.write(odd+"<br>");

    var k;

    document.write(k+"<br>");




    

    for(var i = 0 ; i < even.length ; i++) {

        x = even[i];

        colors.push(x);

    }


    document.write(colors+"<br>");


    document.write(colors+"<br>");

    colors.push('cyan','pink'+"<br>");

    document.write(colors+"<br>");



    document.write(even+"<br>");
    
    even.push(12,14,'Gaurav'+"<br>");

    document.write(even);


</script>

</html>
