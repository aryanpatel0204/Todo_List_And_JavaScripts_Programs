<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Max Value </title>
</head>
<body>
    <h1> Max Value  </h1>
</body>
<script>

    var numbers = [5,4,-6,8,55,68,92,25,3];

    var max = numbers[0];

    for(var i = 0 ; i < numbers.length ; i++) {

        value = numbers[i]

        if(value > max) {

            max = value;

        }

    }

    document.write('Max Value = ' + max);






</script>
</html>
