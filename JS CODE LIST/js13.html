<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me </button>
    <script>
        let btn = document.querySelector("#btn");

        // Syntax, click event and second function
        btn.addEventListener("click", () => {
            let red= Math.floor(Math.random() * 255); // Generate a new random number on each click
            let green= Math.floor(Math.random() * 255); // Generate a new random number on each click
            let blue= Math.floor(Math.random() * 255); // Generate a new random number on each click
            // Get a reference to the body element
            let body = document.body;

            // Correct the syntax for the rgb function
            body.style.background = `rgb(${red},${green},${blue})`;   
        });
    </script>
</body>

</html>
