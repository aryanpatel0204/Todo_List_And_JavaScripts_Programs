<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const f1 = (no1,no2,no3) => {
            document.write(no1,no2,no3+"<br>");
        }

        f1(10,20);

        const f2 = (...nos) => {
            document.write(nos+"<br>");
        }

        f2(11,22,33,44,55,66,77,88);

        const f3 = (no1,no2,...nos) => {
            document.write(no1+"<br>");
            document.write(no2+"<br>");
            document.write(nos+"<br>");
        }

        f3(1000,2000,11,22,33,44,5);
    </script>

</head>
<body>
    
</body>
</html>
