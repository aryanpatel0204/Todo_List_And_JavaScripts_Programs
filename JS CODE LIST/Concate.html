<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Concate Operation in Array </title>
</head>

<body>
    <h1> Concate Operation in Array </h1>
</body>
<script>

    var colors = ['red', 'blue', 'green', 'yellow'];

    var even = Array(2, 4, 6, 8, 4, 10);

    var odd = [1, 3, 5, 7, 9, 11, 13];

    
    var new_arrya = even.concat(colors,odd);


    document.write(new_arrya+"<br>");











    var new_array1 = even.concat(odd);
    document.write(new_array1+"<br>");

    var new_array2 = odd.concat(even);
    document.write(new_array2);


</script>

</html>
